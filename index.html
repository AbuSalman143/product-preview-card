<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="images/image-product-desktop.jpg" alt="" id="product-image">
        </div>
        <div class="content-container">
            <p class="sub-heading">PARFUM</p>
            <h1 class="heading"> Gabrielle Essence Eau De Parfum</h1>
            <p class="content">floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="amount">
                <h1>$149.99</h1>
                <p>$169.99</p>
            </div>
            <div class="btn">
                <button type="button">
                    <img src="images/icon-cart.svg" alt="Cart Icon" /> Add to Cart
                  </button>
            </div>
            
        </div>
            
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Abu Salman</a>.
  </div>

    
</body>
</html>
